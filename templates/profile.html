{% extends "index.html" %}
{% load static %}

{% block content %}
<body>
    <header class="Profile">
        <nav class="navbar">
            <div class="container">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
            </div>
        </nav>
    </header>
    <section class="ProfileSet">
        <div class="container">
            <div class="row justify-content-center text-center align-items-center ProfileHeight">
                <div class="col-4 text-white">
                    <h1>Kim İzliyor?</h1>
                </div>
            </div>
            <div class="row justify-content-center text-center align-items-center PictureHeight">

                {% for i in profiller %}
                <div class="col-2">
                    <a href="{% url 'movies' %}">
                        <img src="{{i.resim.url}}" alt="">
                        <h4 class="pt-3 text-white">{{i.isim}}</h4>
                    </a>
                </div>
                {% endfor %}    
            </div>
            <div class="row justify-content-center text-center align-items-center">
                <div class="col-3">
                    <a href="{% url 'create' %}"><button type="submit" class="btn btn-outline-secondary btn-lg">Profil Yönetimi</button></a>
                </div>   
            </div>  
        </div> 
    </section>
</body>
{% endblock content %}
